<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Agenda di appuntamenti</h1>
      <main>
        <section>
          <div
            class="row justify-content-center mt-3 p-4 border border-dark-subtle"
          >
            <div class="col col-12 col-md-8">
              <form>
                <div class="mb-3">
                  <label for="appointment-name" class="form-label"
                    >Nome dell'appuntamento</label
                  >
                  <input
                    type="text"
                    id="appointment-name"
                    placeholder="Inserisci nome"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="appointment-date" class="form-label"
                    >Data dell'appuntamento</label
                  >
                  <input
                    type="date"
                    id="appointment-date"
                    class="form-control"
                  />
                </div>
                <div class="text-end">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="save-appointment"
                  >
                    SALVA
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section id="appointments-list">
          <!-- inseriremo qui i nostri appuntamenti salvati -->
          <div class="row justify-content-center mt-3 p-4">
            <div class="col col-12 col-md-8">
              <ul class="list-group">
                <!-- <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li> -->
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="agenda.js"></script>
  </body>
</html>
